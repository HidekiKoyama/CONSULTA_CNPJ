<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .info{

        width: 90%;
    }
    .space{
        height: 90px;
    }
  </style>
  <body>
      <h1>Consulta CNPJ!</h1>
      <div class="space"></div>
    <div class="container">
        <div class="filho">
            <form class="row g-3" method="POST">
                <div class="col-auto">
                  <label for="staticEmail2" class="visually-hidden">Email</label>
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Consulta CNPJ">
                </div>
                <div class="col-auto">
                  <label for="inputPassword2" class="visually-hidden">Password</label>
                  <input type="text" class="form-control" name="cnpj-busca" id="cnpj-busca" placeholder="CNPJ">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" name="get-empresa">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="space"></div>
    {% if dados != "" %}
    <div class="container">
        <div class="info">
            <div class="row">
              <div class="col-auto">
                <label for="name-razao" class="col-form-label">Razão</label>
              </div>
              <div class="col">
                <input type="text" id="name-razao" class="form-control" placeholder="Razão" value="{{ dados.0 }}" disabled>
              </div>
            </div><br>  
              <div class="row">
              <div class="col-auto">
                <label for="Situacao" class="col-form-label">Situação</label>
              </div>
              <div class="col">
                <input type="text" id="Situacao" class="form-control" placeholder="Situação" value="{{ dados.9 }}" disabled>
              </div>
              <div class="col-auto">
                <label for="Logradouro" class="col-form-label">Situação</label>
              </div>
                <div class="col">
                  <input type="text" id="Logradouro" class="form-control" placeholder="Logradouro" value="{{ dados.3 }}" disabled>
                </div>
              <div class="col-auto">
                <label for="email" class="col-form-label">Email</label>
              </div>
                <div class="col">
                  <input type="text" id="email" class="form-control" placeholder="email" value="{{ dados.8 }}" disabled>
                </div>
            </div><br>
            <div class="row">
              <div class="col-auto">
                <label for="capital-social" class="col-form-label">Capital Social</label>
              </div>
                <div class="col">
                  <input type="number" id="capital-social" class="form-control" placeholder="Capital Social" value="{{ dados.22 }}" disabled>
                </div>
              <div class="col-auto">
                <label for="abertura" class="col-form-label">Abertura</label>
              </div>
                <div class="col">
                  <input type="text" id="abertura" class="form-control" placeholder="abertura" value="{{ dados.11 }}" disabled>
                </div>
            </div>
              <div class="col-auto">
                <label for="cnpj" class="col-form-label">CNPJ</label>
              </div>
                <div class="col">
                  <input type="text" id="cnpj" class="form-control" placeholder="cnpj" value="{{ dados.14 }}" disabled>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
